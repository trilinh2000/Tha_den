<!DOCTYPE html>

  <style>

    .moon {

    #lanternsContainer {

    @keyframes fly {

      100% { transform: translateY(-140vh) scale(1.1); opacity: 0; }
    }

    #releaseBtn {
      position: absolute;

      border: none;
      background: linear-gradient(135deg, #ffb703, #fb8500);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 153, 0, 0.5);
      transition: transform 0.2s;
      z-index: 10;
    }

    #releaseBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    /* Popup */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 20;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px #ffcc00;
      z-index: 30;
      color: #fff8dc;
      width: 80%;
      max-width: 380px;
      will-change: transform, opacity;
    }

    #popup img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    #popup button {
      margin-top: 15px;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      background: #fb8500;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(255, 150, 0, 0.4);
    }
  </style>
</head>
<body>
  <img class="moon" src="./style/img/Moon.png" alt="Moon" />
  <div id="lanternsContainer"></div>

  <div id="overlay"></div>
  <div id="popup">
    <p id="popupText"></p>
    <img id="popupImg" src="" alt="Ch√∫c m·ª´ng" />

  <script>
    const releaseBtn = document.getElementById("releaseBtn");
    const container = document.getElementById("lanternsContainer");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    const popupImg = document.getElementById("popupImg");
    const overlay = document.getElementById("overlay");
    const music = document.getElementById("bgMusic");

    const messages = [
      { text: "üåï Ch√∫c em Trung Thu vui v·∫ª, tr·ªçn v·∫πn y√™u th∆∞∆°ng! üí´", img: "./style/img/chuc1.jpg" },
      { text: "üéã Mong r·∫±ng trƒÉng r·∫±m s·∫Ω mang ƒë·∫øn cho em b√¨nh an v√† h·∫°nh ph√∫c üå∏", img: "./style/img/chuc2.jpg" },
      { text: "üíå D√π ·ªü ƒë√¢u, em v·∫´n lu√¥n ƒë∆∞·ª£c y√™u th∆∞∆°ng v√† nh·ªõ ƒë·∫øn üíñ", img: "./style/img/chuc3.jpg" },
      { text: "‚ú® Ch√∫c em m·ªôt m√πa Trung Thu ·∫•m √°p b√™n gia ƒë√¨nh üíõ", img: "./style/img/chuc4.jpg" },
      { text: "üéë ∆Ø·ªõc mong ƒë√®n l·ªìng soi s√°ng nh·ªØng ∆∞·ªõc m∆° c·ªßa em üåü", img: "./style/img/chuc5.jpg" }
    ];

    let lanternLoop;

    releaseBtn.addEventListener("click", () => {
      music.play();
      releaseBtn.style.display = "none";
      startLanternLoop();
    });

    function releaseLanterns() {
      for (let i = 0; i < 10; i++) { // √≠t ƒë√®n h∆°n m·ªói ƒë·ª£t ‚Üí m∆∞·ª£t
        setTimeout(() => createLantern(messages[i % messages.length]), i * 500);
      }
    }

    function startLanternLoop() {
      releaseLanterns();
      lanternLoop = setInterval(releaseLanterns, 12000);
    }

    function createLantern(msg) {
      const lantern = document.createElement("img");
      lantern.src = "./style/img/lantern.png";
      lantern.style.position = "absolute";
      lantern.style.bottom = "-120px";
      lantern.style.left = Math.random() * 90 + "%";
      lantern.style.width = Math.random() * 40 + 50 + "px";
      lantern.style.cursor = "pointer";
      lantern.style.willChange = "transform, opacity";

      const duration = 10 + Math.random() * 5;
      lantern.style.animation = `fly ${duration}s linear forwards`;

      lantern.addEventListener("click", (e) => {
        e.stopPropagation();
        showPopup(msg);
      });

      container.appendChild(lantern);
      setTimeout(() => lantern.remove(), (duration + 1) * 1000);
    }

    function showPopup(msg) {
      popupText.textContent = msg.text;
      popupImg.src = msg.img;
      overlay.style.display = "block";
      popup.style.display = "block";
    }

    function closePopup() {
      overlay.style.display = "none";
      popup.style.display = "none";
    }
  </script>
